<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <style>
    span{
      color: #e23247;
      font-size: smaller;
    }
    i{
      color: #e23247;
    }
  </style>
<div class="container">
  <center>
    <div class="row mt-5">
      <div>
        <form class="form" style="max-width: 50%; background-color: #f7f7f7;">
          <table style="text-align: left;" class="table">
            <tr>
              <td>
                <label class="form-label">Name</label>
                <input class="form-control" type="text" id="contact-name" onkeyup="validateName()">
                <span id="error1"></span>
              </td>
            </tr>
  
            <tr>
              <td><label class="form-label">Email</label>
              <input class="form-control" type="email" id="contact-email" onkeyup="validateemail()">
              <span id="error2"></span>
              </td>
            </tr>
  
            <tr>
              <td><label class="form-label">Password</label>
                <input class="form-control" type="password" id="contact-password" onkeyup="validatepassword()">
                <span id="error3" ></span>
              </td>
            </tr>
  
            <tr>
              <td>
                <label class="form-label">Hobbies</label>
                <input type="number" class="form-control id="contact-hobbie" onkeyup="validatehobbie()"">
                <span id="error4"></span>
              </td>
            </tr>
  
           
  
            <tr>
              <td colspan="2" class="text-center">
                <button type="submit" class="btn btn-primary form-control" style="background-color: #e23247;">Sumbit</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
  
    </div>
  </div>

  </center>

  <script>
    var nam_err = document.getElementById('error1');
    var email_err = document.getElementById('error2');
    var pass_err = document.getElementById('error3');
    var hobb_err = document.getElementById('error4');



    function validateemail(){
      var email = document.getElementById('contact-email').value;
      
      if(email.length == 0){
        email_err.innerHTML='Email is required';
        return false;
      }
      if(!email.match(/^[A-Za-z]*\s{1}[A-Za-z]*&/)){
        email_err.innerHTML='Write Full Email';
        return false;

      }

    }
    function validateName(){
      var name = document.getElementById('contact-name').value;
      

      if(name.length == 0){
        nam_err.innerHTML='Name is required';
        return false;
      }
      if(!name.match(/^[A-Za-z]*\s{1}[A-Za-z]*&/)){
        nam_err.innerHTML='Write Full Name';
        return false;
      }
    }

    function validatepassword(){
      var password = document.getElementById('contact-password').value;
    
      if(password.length == 0){
        pass_err.innerHTML='Password is required';
        return false;
      }
      if(!password.match(/^[A-Za-z]*\s{1}[A-Za-z]*&/)){
        pass_err.innerHTML='Enter Password';
        return false;

      }}

      function validatehobbie(){
      var hobbie = document.getElementById('contact-hobbie').value;
    
      if(hobbie.length == 0){
        hobb_err.innerHTML='Hobbie is required';
        return false;
      }
      if(!hobbie.match(/^[A-Za-z]*\s{1}[A-Za-z]*&/)){
        hobb_err.innerHTML='Enter Hobbie';
        return false;
      
      
      }
    }

  </script>
 
  
</body>
</html>
